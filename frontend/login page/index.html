<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Eye Ball Move on Mousemove 02</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="eye"></div>
            <div class="eye"></div>
        </div>
        <div class="login-box">
            <h1>Login</h1>
            <form>
                <div class="input-container">
                    <input type="text" placeholder="Name" class="translucent-input">
                </div>
                <div class="input-container">
                    <input type="password" placeholder="Password" class="translucent-input">
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#">Forgot password?</a>
                </div>
                <button class="login-button">Login</button>
                <p class="register-link">Don't have an account? <strong>Register</strong></p>
            </form>
        </div>
    </div>

    <script>
        document.querySelector('body').addEventListener('mousemove', eyeball);

        function eyeball() {
            const eye = document.querySelectorAll('.eye');
            eye.forEach(function (eye) {
                let x = (eye.getBoundingClientRect().left) + (eye.clientWidth / 2);
                let y = (eye.getBoundingClientRect().top) + (eye.clientHeight / 2);

                let radian = Math.atan2(event.pageX - x, event.pageY - y);
                let rotation = (radian * (180 / Math.PI) * -1) + 270;
                eye.style.transform = "rotate(" + rotation + "deg)"
            });
        }
    </script>
</body>
</html>
