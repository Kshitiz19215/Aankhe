<!DOCTYPE html>
<html>
    <head>
        <title>Eye Detection Results</title>
    </head>
    <body>
        <h1>Detection Eyes</h1>

        {% if eyes_coordinates %}
        <ul>
            {% for eye_coord in eyes_coordinates %}
               <li>Eye Cordinates: {{eye_coord}}</li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No eyes detected in the image</p>
        {% endif %}
    </body>
</html>
